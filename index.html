<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 IronHorse SECURE | Cloud Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.7);
            --danger: #10b981; /* Green for Triggered/Leak per your Pi request */
            --safe: #ef4444;   /* Red for Dry/Safe per your Pi request */
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        header {
            max-width: 1100px;
            margin: 0 auto 50px auto;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
        }

        header h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
        }

        header h1 span { color: var(--accent); }

        header p {
            color: #94a3b8;
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        /* Logic: ON = Triggered (Green Pulse) */
        .card.ON {
            border: 2px solid var(--danger);
            background: rgba(16, 185, 129, 0.1);
            animation: pulse-green 2s infinite;
        }

        /* Logic: OFF = Safe (Red Border) */
        .card.OFF {
            border-bottom: 4px solid var(--safe);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ON .status-badge { background: var(--danger); color: #064e3b; }
        .OFF .status-badge { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

        .card h3 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .meta b { color: #cbd5e1; }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        #empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 100px;
            color: #64748b;
            font-style: italic;
        }

        @media (max-width: 640px) {
            header h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>VINEE <span>SECURE</span></h1>
        <p>Live Multi-Node Leak Detection System</p>
    </header>

    <div class="grid" id="dashboard">
        <div id="empty-state">Waiting for Pi to sync sensors...</div>
    </div>

    <script>
        async function updateDashboard() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const container = document.getElementById('dashboard');
                
                // If no sensors are synced yet
                if (Object.keys(data).length === 0) {
                    container.innerHTML = '<div id="empty-state">No sensors configured on Pi. Add one in Pi Settings.</div>';
                    return;
                }

                container.innerHTML = ''; // Clear for update

                for (const pin in data) {
                    const sensor = data[pin];
                    const card = document.createElement('div');
                    card.className = `card ${sensor.status}`;
                    
                    const statusText = sensor.status === 'ON' ? '⚠️ LEAK DETECTED' : '✅ SYSTEM SAFE';
                    
                    card.innerHTML = `
                        <div class="status-badge">${statusText}</div>
                        <h3>${sensor.name}</h3>
                        <div class="meta">
                            <b>Node ID:</b> GPIO ${pin}<br>
                            <b>Last Sync:</b> ${sensor.time}
                        </div>
                    `;
                    container.appendChild(card);
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        // Check for updates every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>

</html>
