<!DOCTYPE html>
<html>
<head>
    <title>Pi Status Monitor</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #eee; }
        .container { width: 300px; margin: auto; }
    </style>
</head>
<body>
    <h1>Pin 18 Monitor</h1>
    <div class="container">
        <div hx-get="/status" hx-trigger="every 1s" hx-swap="innerHTML">
            <div id="status-display">Waiting for data...</div>
        </div>
    </div>
    <p>Node.js Backend on Render</p>
</body>
</html>
